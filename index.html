<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treni Veloci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-danger pt-5">
    <h1 class="text-center text-white pb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form class="bg-white row p-4 w-75 mx-auto rounded">
        <div class="col-4">
            <label for="nome" class="form-label text-danger w-100 text-center">Nome e Cognome</label>
            <input type="name" class="form-control text-center border-danger" id="nome" placeholder="Mario Rossi">
        </div>
        <div class="col-4">
            <label for="chilometri" class="form-label text-danger w-100 text-center">Km da percorrere</label>
            <input type="text" class="form-control text-center border-danger" id="chilometri" placeholder="10">
        </div>
        <div class="col-4">
            <label for="anni" class="form-label text-danger w-100 text-center">Et√†</label>
            <input type="text" class="form-control text-center border-danger" id="anni" placeholder="30">
        </div>
        <div class="col-12 d-flex justify-content-center pt-4 gap-4">
            <button id="ok" type="button" class="btn btn-success" style="width: 90px;">Salva</button>
        <input class="btn btn-danger" style="width: 90px;" type="reset" value="Svuota">
        </div>
    </form>
    <div id="final-ticket" class="d-none">
        <h3 class="text-center text-white pt-4">IL TUO BIGLIETTO</h3>
        <div class="bg-white p-4 w-75 mx-auto rounded">
            <h5>DETTAGLI PASSEGGERI</h5>
            <div class="row border-top border-bottom">
                <div class="col-3 bg-secondary-subtle p-2">
                    <h5 class="fw-bold">NOME PASSEGGERO</h5>
                    <span id="nome-passeggero" class="fw-bold"></span>
                </div>
                <div class="col-9 row">
                    <div class="col-3 p-2">
                        <p class="fw-bold">Offerta</p>
                        <span id="discount"></span>
                    </div>
                    <div class="col-3 p-2">
                        <p class="fw-bold">Carrozza</p>
                        <span id="short-number"></span>
                    </div>
                    <div class="col-3 p-2">
                        <p class="fw-bold">Codice CP</p>
                        <span id="long-number"></span>
                    </div>
                    <div class="col-3 p-2">
                        <p class="fw-bold">Costo biglietto</p>
                        <span id="price-generated"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
